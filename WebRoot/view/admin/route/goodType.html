<div class="span12">
    <button class="btn" data-reveal-id="addModel" ng-click="cleanForm()">增加类型</button>
    <div id="addModel" class="reveal-modal">
		<h4>增加类型</h4>
		<form class="form-inline">
			<div class="form-group">
				<label for="uName"> 类型名:</label> 
				<input type="text" class="form-control" name="uName" ng-model="typeName" />
			</div>
			<button class="btn btn-default" ng-click="addType(typeName)">增加</button>
		</form>
		<a class="close-reveal-modal" ng-click="cleanForm()">&#215;</a>
	</div>
	<div id="infoModel" class="reveal-modal">
		<h4>修改类型</h4>
		<form class="form-inline">
			<div class="form-group">
				<label for="uName"> 类型名:</label> 
				<input type="text" class="form-control" name="uName" ng-model="typeInfo.goodTypeName" />
			</div>
			<button class="btn btn-default" ng-click="updateType(typeInfo)">修改</button>
		</form>
		<a class="close-reveal-modal">&#215;</a>
	</div>
	<div id="delModel" class="reveal-modal">
		<h3 class="modal-title">提示信息!</h3>
		<div class="modal-body">确定删除<strong>{{delType.goodTypeName}}</strong>这个角色吗?</div>
		<div class="modal-footer">
			<button class="btn btn-danger" ng-click="deletType(delType.goodTypeId)">确定</button>
			<button class="btn btn-default" ng-click="delCansle()">取消</button>
		</div>
	</div>
	
    <div class="widget-box">
        <div class="widget-title">
            <span class="icon"><i class="glyphicon glyphicon-th"></i></span>
            <h5>类型列表</h5>
        </div>
        <div class="widget-content nopadding">
            <table class="table table-bordered data-table">
                <colgroup>
					<col class="col-xs-2">
					<col class="col-xs-6">
					<col class="col-xs-4">
				</colgroup>
                <thead>
                <tr>
                    <th>类型编号</th>
                    <th>类型名称</th>
                    <th>操 作</th>
                </tr>
                </thead>
                <tbody>
                    <tr class="gradeX" ng-repeat="type in typeList | filter:query">
                        <td>{{type.goodTypeId}}</td>
                        <td>{{type.goodTypeName}}</a>
                        </td>
                        <td class="center">
                            <button class="btn" data-reveal-id="infoModel" data-animation="fade" ng-click="getTypeInfo(type.goodTypeId)">修改</button>
                            <button class="btn btn-danger"data-reveal-id="delModel" ng-click="showDelModel(type.goodTypeId)">删除</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- 分页 -->
		<div id="foot">
			<nav class="text-right page-footer" aria-label="Page navigation">
			<label style="position: relative; top: 9px;float: left;">Search: 
			<input type="text" ng-model="query" class="ng-valid ng-dirty ng-valid-parse ng-touched"></label>
				<ul class="pagination pagination-sm page">
					<li id="left"><a href aria-label="Previous"
						ng-click="pageLeft()"> <span aria-hidden="true">&laquo;</span>
					</a></li>
					<li id="page{{page}}" ng-repeat="page in pageStr"><a href
						ng-click="toPage(page)">{{page}}</a>
					</li>
					<li id="right"><a href aria-label="Next"
						ng-click="pageRight()"> <span aria-hidden="true">&raquo;</span>
					</a></li>
				</ul>
			</nav>
		</div>
    </div>
</div>
