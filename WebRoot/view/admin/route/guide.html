<div class="span12">
	<button class="btn" data-reveal-id="addModel" ng-click="cleanForm()">增加指南</button>
	<div id="addModel" class="reveal-modal">
		<h4>增加指南</h4>
		<form class="form-inline">
			<div class="form-group">
				<label for="content"> 指南内容:</label> 
				<textarea class="form-control" name="content" row="2" ng-model="content"></textarea>
			</div>
			<div class="form-group">
				<label for="selectGood">相关商品:</labe>
				<select class="form-control" name="selectGood" ng-model="guide.goodId">
                    <option ng-repeat="good in personGoods" value="{{good.goodObj.goodId}}">
                        {{good.goodObj.goodName}}
                    </option>
                </select>
			</div>
			<button class="btn btn-default" ng-click="addGuide(content)">增加</button>
		</form>
		<a class="close-reveal-modal" ng-click="cleanForm()">&#215;</a>
	</div>
	<div id="delModel" class="reveal-modal">
		<h3 class="modal-title">提示信息!</h3>
		<div class="modal-body">确定删除这条指南吗?</div>
		<div class="modal-footer">
			<button class="btn btn-danger" ng-click="deletGuide(delGuide.guideId)">确定</button>
			<button class="btn btn-default" ng-click="delCansle()">取消</button>
		</div>
	</div>
	<div id="infoModel" class="reveal-modal">
		<h4>修改指南</h4>
		<form class="form-inline">
			<div class="form-group">
				<label for="uName"> 指南名:</label> 
				<input type="text" class="form-control" name="uName" ng-model="guideInfo.guideContent" />
			</div>
			<button class="btn btn-default" ng-click="updateGuide(guideInfo)">修改</button>
		</form>
		<a class="close-reveal-modal">&#215;</a>
	</div>

	<div class="widget-box">
		<div class="widget-title">
			<span class="icon"><i class="glyphicon glyphicon-th"></i> </span>
			<h5>指南列表</h5>
		</div>
		<div class="widget-content nopadding">
			<table class="table table-bordered data-table">
				<colgroup>
					<col class="col-xs-2">
					<col class="col-xs-6">
					<col class="col-xs-2">
					<col class="col-xs-2">
				</colgroup>
				<thead>
					<tr>
						<th>指南编号</th>
						<th>指南内容</th>
						<th>状态</th>
						<th>操 作</th>
					</tr>
				</thead>
				<tbody>
					<tr class="gradeX" ng-repeat="guide in guideList | filter:query">
						<td>{{guide.guideObj.guideId}}</td>
						<td>
							{{guide.guideObj.guideContent}}
							<span class="badge badge-color" ng-if="guide.guideObj.mark == 'back_new'">新</span>
							<small>相关商品&gt;&gt;<strong>{{guide.goodObj.goodName}}</strong></small>							
						</td>
						<td ng-if="guide.guideObj.status == 1">展示中</td>
						<td ng-if="guide.guideObj.status == 0">待审核</td>
						<td class="center">
							<button class="btn" data-reveal-id="infoModel" ng-click="getGuideInfo(guide.guideObj.guideId)">修改</button>
							<button class="btn btn-danger" data-reveal-id="delModel" ng-click="showDelModel(guide.guideObj.guideId)">删除</button> <!-- <button class="btn btn-warn" onclick="window.location.href='<%=basePath%>rolePower/listPower.do?roId=${item.roId }'">查看权限</button> -->
							<button ng-if="guide.guideObj.status == 0" class="btn btn-success" ng-click="updateStatus(guide.guideObj.guideId)">通过</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<!-- 分页 -->
		<div id="foot">
			<nav class="text-right page-footer" aria-label="Page navigation">
			<label style="position: relative; top: 9px;float: left;">Search: 
			<input type="text" ng-model="query" class="ng-valid ng-dirty ng-valid-parse ng-touched"></label>
				<ul class="pagination pagination-sm page">
					<li id="left"><a href aria-label="Previous"
						ng-click="pageLeft()"> <span aria-hidden="true">&laquo;</span>
					</a></li>
					<li id="page{{page}}" ng-repeat="page in pageStr" ng-class="{'active' : page.nowPage}" ng-click="toPage(page.pageIndex,$event)">
					<a href>{{page.pageIndex}}</a>
					</li>
					<li id="right"><a href aria-label="Next"
						ng-click="pageRight()"> <span aria-hidden="true">&raquo;</span>
					</a></li>
				</ul>
			</nav>
		</div>
	</div>
</div>
