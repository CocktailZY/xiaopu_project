<!DOCTYPE html>
<html lang="en">

<head>
<title>Change Admin</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/bootstrap-responsive.min.css" />
<link rel="stylesheet" href="css/maruti-login.css" />
</head>
<body ng-app="adminApp" ng-controller="loginCtrl">
	<div id="logo">
		<img src="img/login-logo.png" alt="" />
	</div>
	<div id="loginbox">
		<form id="loginform" class="form-vertical" name="loginForm">
			<div class="control-group normal_text">
				<h3>橙汁儿后台登录</h3>
			</div>
			<div class="control-group">
				<div class="controls">
					<div class="main_input_box">
						<span class="add-on"><i class="icon-user"></i>
						</span><input type="text" title="此项必填" placeholder="Username"
							ng-model="user.username" ng-keyup="enterEvent($event,user)"
							required />
					</div>
				</div>
			</div>
			<div class="control-group">
				<div class="controls">
					<div class="main_input_box">
						<span class="add-on"><i class="icon-lock"></i>
						</span><input type="password" title="此项必填" placeholder="Password"
							ng-model="user.password" ng-keyup="enterEvent($event,user)"
							required />
					</div>
				</div>
			</div>
			<div class="form-actions">
				<span class="pull-left"><a href="#"
					class="flip-link btn btn-warning" id="to-recover">忘记密码?</a>
				</span> <span class="pull-right"><input type="button"
					class="btn btn-success" ng-disabled="loginForm.$invalid" value="登录"
					ng-click="adminLogin(user)" />
				</span>
			</div>
		</form>
		<form id="recoverform" action="#" class="form-vertical">
			<p class="normal_text">
				请填写正确可用的邮箱地址<br />
				方便我们向您发送<font color="#FF6633">重置密码</font>邮件<br />
			</p>

			<div class="controls">
				<div class="main_input_box">
					<span class="add-on"><i class="icon-user"></i>
					</span><input type="text" title="此项必填" placeholder="Username"
						ng-model="user.username" required />
				</div>
			</div>
			<div class="controls">
				<div class="main_input_box">
					<span class="add-on"><i class="icon-envelope"></i>
					</span><input type="text" placeholder="E-mail address" ng-model="user.email"/>
				</div>
			</div>
			
			<div class="form-actions">
				<span class="pull-left">
					<a href="#" class="flip-link btn btn-warning" id="to-login">&laquo; 返回登录</a>
				</span>
				<span class="pull-right"><input type="submit" class="btn btn-info" value="确认" ng-click="recoverPwd(user)"/></span>
			</div>
		</form>
	</div>

	<script src="js/jquery.min.js"></script>
	<script src="js/maruti.login.js"></script>
	<script src="../lib/angular/angular.js"></script>
	<script src="../lib/angular/angular-resource.min.js"></script>
	<script src="../lib/angular/angular-ui-router.min.js"></script>

	<script src="../script/restful.js"></script>
	<script src="script/urlConfig.js"></script>
	<script src="script/rootCtrl.js"></script>
	<script src="script/loginCtrl.js"></script>
</body>

</html>
