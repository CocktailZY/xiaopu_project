<div class="col-sm-6 col-sm-offset-3 form-box">
    <div class="form-top">
        <div class="form-top-left">
            <h3>欢迎登录</h3>
            <p>还未注册,请<a href ui-sref="regist">注册</a></p>
        </div>
        <div class="form-top-right">
            <i class="fa fa-key"></i>
        </div>
    </div>
    <div class="form-bottom">
        <form class="login-form" name="loginForm">
            <div class="form-group">
                <label class="sr-only" for="form-username">用户名</label>
                <input type="text" title="此项必填" name="form-username" placeholder="用户名" class="form-username form-control"
                       id="form-username" ng-model="user.username" ng-keyup="enterEvent($event,user)" required >
            </div>
            <div class="form-group">
                <label class="sr-only" for="form-password">密码</label>
                <input type="password" title="此项必填" name="form-password" placeholder="密码" class="form-password form-control"
                       id="form-password" ng-model="user.password" ng-keyup="enterEvent($event,user)" required >
            </div>
            <button type="button" class="btn" ng-click="login(user)" ng-disabled="loginForm.$invalid">登录</button>
        </form>
    </div>
</div>
