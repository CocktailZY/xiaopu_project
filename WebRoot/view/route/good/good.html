<div class="miacol-xs-12 removePadding">
	<div class="panel panel-info removePadding mt20">
		<div class="panel-heading">
			<p>
				<strong>二手指南</strong>
			</p>
		</div>
		<div class="panel-body">
			<p ng-if="guideList.length != 0">
				二手指南是为了集中用户<strong>出售商品</strong>的信息
			</p>
			<p ng-if="guideList.length == 0">
				抱歉，暂无公告指南
			</p>
		</div>
		<!-- List group -->
		<ul class="list-group" ng-if="guideList.length != 0">
			<li class="list-group-item" ng-repeat="guide in guideList">
				{{guide.guideObj.guideContent}}
				&emsp;&emsp;&emsp;&emsp;&emsp;
				<small class="pull-right">相关商品&gt;&gt;<a href ui-sref="goodDtail({goodsId:guide.goodObj.goodId})"><strong>{{guide.goodObj.goodName}}</strong></a></small>
			</li>
		</ul>
	</div>
</div>
<div class="removePadding clearfix">
	<div
		class="col-xs-2 panel panel-info removePadding pull-left w15">
		<div class="panel-heading">
			<p>
				<strong>商品分类</strong>
			</p>
		</div>
		<div class="panel-body">
			<div class="col-md-3 focus-grid zIndex0 widthFull"
				ng-repeat="exType in goodTypeList">
				<a href class="wthree-btn wthree{{exType.typeObj.goodTypeId}}"
					ng-click="getByTypeId(exType.typeObj.goodTypeId,exType.typeObj.goodTypeName)">
					<div class="focus-image">
						<i class="fa fa-{{exType.imgClass}}"></i>
					</div>
					<h4 class="clrchg">{{exType.typeObj.goodTypeName}}</h4> </a>
			</div>
		</div>
	</div>
	<div class="panel panel-info removePadding pull-right w84">
		<ol class="panel-heading breadcrumb removeMargin-bottom">
			<a href ng-click="cleanLocation()" style="text-decoration: none;">
				全部商品</a>&nbsp;&nbsp;
			<li ng-repeat="location in locationUrl"><a href="#"
				ng-click="spliceUrl($index)">{{location}}</a>
			</li>
		</ol>
		<div class="panel-body" ng-if="!flag">
			<div ui-sref="goodDtail({goodsId:goods.goodObj.goodId})"
				class="col-xs-12 col-sm-6 col-md-4 col-lg-3"
				ng-repeat="goods in goodsList">
				<div class="speical speical-default speical-radius">
					<div class="shape">
						<div class="shape-text" ng-if="goods.goodObj.status == 1">
							在售</div>
						<div class="shape-text" ng-if="goods.goodObj.status == 0">
							已售</div>
							<div class="shape-text" ng-if="goods.goodObj.status == 2">
							已订</div>
					</div>
					<div class="speical-content">
						<h3 class="text-special-default" ng-class="{true:'fontSml' ,false:'fontNomal'}[goods.goodObj.goodName.length > 10]">{{goods.goodObj.goodName}}</h3>
						<p>
							<img class="img-responsive img-rounded img-show"
								ng-src="{{baseUrl+'/file/readImg.do?name='+goods.imgObj.imgUrl}}">
						</p>
						<p class="text-right">售价:{{goods.goodObj.price}}</p>
					</div>
				</div>
			</div>
		</div>

		<div class="panel-body" ng-if="flag">
			<p>抱歉，没有找到商品!</p>
		</div>

	</div>
</div>
