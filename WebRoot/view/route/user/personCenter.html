<div class="miacol-xs-12 removePadding mt-50 bg-dark border-radius" ng-cloak>
    <!--左侧导航-->
    <div class="col-xs-3 border-radius left-font-color">
        <div class="media clearfix padding">
            <div class="pull-left media-middle">
                <img class="media-object" ng-src="{{baseurl+'/file/readImg.do?name='+loginUser.headImg}}" alt="..." width="40" height="40">
            </div>
            <div class="media-body" >
                {{loginUser.userName}}
                <p>{{loginUser.phone}}</p>
            </div>
            <hr>
            <ul class="nav nav-pills nav-stacked">
                <li role="presentation" id="personGoods" ui-sref="personCenter.personGoods" ><a href style="color: #fff;">我的商品</a></li>
                <li role="presentation" id="personTip" ui-sref="personCenter.personTip" ><a href style="color: #fff;">我的消息<span class="badge badge-color" ng-if="msgNum != 0">{{msgNum}}</span></a></li>
                <li role="presentation" id="personGuide" ui-sref="personCenter.personGuide" ><a href style="color: #fff;">我的公告<span class="badge badge-color" ng-if="guideNum != 0">{{guideNum}}</span></a></li>
                <li role="presentation" id="personTable" ui-sref="personCenter.personTable" ><a href style="color: #fff;">交易单<span class="badge badge-color" ng-if="tableNum != 0">{{tableNum}}</span></a></li>
                <li role="presentation" id="personInfo" ui-sref="personCenter.personInfo" ><a href style="color: #fff;">个人设置</a></li>
            </ul>
        </div>
    </div>
    <!--右侧表格-->
    <div class="col-xs-offset-3" ui-view=""></div>
</div>
