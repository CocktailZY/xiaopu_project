<div class="panel panel-default removePadding remove-radius">
	<div class="panel-heading pHead">
		<strong>我的交易单</strong>
		<button class="btn btn-default pull-right" ng-click="getMyTable()">我的订单</button>
		<button class="btn btn-default pull-right" ng-click="getOtherTable()">收到订单</button>
	</div>
	<div class="panel-body">


		<!-- List group -->
		<ul class="list-group" ng-if="personTables.length != 0 ">
			<li class="list-group-item mb10" id="collapse-group" ng-repeat="tab in personTables">
				<a href style="text-decoration: none;" ng-click="toogle(tab.byTime)">{{tab.byTime}}</a>
				<div id="{{tab.byTime}}" ng-show="!tab.show">
					<hr class="hr mt10">
					<div name="collapseGOne">
						<table class="table table-border1 text-center">
							<thead>
								<th>交易单编号</th>
								<th>商品名称</th>
								<th>商品价格</th>
								<th>买家昵称</th>
								<th>买家联系方式</th>
								<th>下单时间</th>
								<th>状态</th>
								<th ng-if="showOpt">操作</th>
							</thead>
							<tbody>
								<tr ng-repeat="tabInfo in tab.tabList">
									<td>{{tabInfo.tabObj.tableId}}</td>
									<td>{{tabInfo.goodObj.goodName}}</td>
									<td>{{tabInfo.goodObj.price}}￥</td>
									<td>{{tabInfo.userObj.userName}}</td>
									<td>{{tabInfo.userObj.phone}}</td>
									<td>{{tabInfo.tabObj.orderTime}}</td>
									<td ng-if="tabInfo.tabObj.status == 0">未确认</td>
									<td ng-if="tabInfo.tabObj.status == 1">已确认</td>
									<td ng-if="showOpt">
										<button type="button" class="btn btn-success btn-xs" ng-show="tabInfo.tabObj.status == 0" ng-click="confirmTable(tabInfo.tabObj.tableId)">确认</button>
										<button type="button" class="btn btn-success btn-xs" ng-show="tabInfo.tabObj.status == 0" ng-click="cansleTable(tabInfo.tabObj.tableId)">取消</button>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</li>
		</ul>
		<!-- 分页 -->
		<div id="foot" ng-if="personTables.length != 0 ">
			<nav class="text-right page-footer" aria-label="Page navigation">
				<ul class="pagination pagination-sm page">
					<li id="left"><a href aria-label="Previous"
						ng-click="pageLeft()"> <span aria-hidden="true">&laquo;</span>
					</a></li>
					<li id="page{{page}}" ng-repeat="page in pageStr" ng-class="{'active' : page.nowPage}" ng-click="toPage(page.pageIndex,$event)">
					<a href>{{page.pageIndex}}</a>
					</li>
					<li id="right"><a href aria-label="Next"
						ng-click="pageRight()"> <span aria-hidden="true">&raquo;</span>
					</a></li>
				</ul>
			</nav>
		</div>
		<div ng-if="personTables.length == 0 ">
			<span>抱歉，没有找到您的订单!</span>
		</div>
	</div>
</div>
